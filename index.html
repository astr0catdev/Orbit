<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #1A237E, #880E4F, #303F9F, #F06292);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="p-8">

    <div class="bg-gray-900 bg-opacity-70 p-10 rounded-3xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <div class="mb-6">
            <i class="fas fa-meteor text-6xl mb-4 text-purple-400"></i>
            <h1 class="text-6xl font-bold tracking-tight mb-2">Welcome to Comet</h1>
        </div>
        <p class="text-xl mb-8 font-light">
            We are working to develop our site, for now, join our server.
        </p>
        <a href="https://discord.gg/UnG9qrfW" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
            <i class="fab fa-discord mr-3 text-2xl"></i>
            join our server
        </a>
    </div>

</body>
</html>
